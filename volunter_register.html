<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link rel="stylesheet" href="CSS/volunter_register.css"> <!-- Link to an external CSS file -->
</head>
<body>
    <header>
        
    </header>
    <nav>
        <div id="nav">
            <div class="nav_button">
                Home  
            </div>
            
        </div>
    </nav>
    <main>
        <section>
            <div id="form_section">
                <div class="form-container">
                    <div id="form_heading"><h1>Volunteer Sign up </h1><h3>It's free and always will be</h3></div>
                    <div class="colorful-line"></div>
                    <form>
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        
                        <select name="gender" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        
                        <textarea name="address" placeholder="Address" rows="4" required></textarea>
                        <input type="number" name="age" placeholder="Age" required>
            
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
